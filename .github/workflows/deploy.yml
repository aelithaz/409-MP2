name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_APP_NASA_API_KEY: ${{ secrets.NASA_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (try ci, fallback to install)
        run: |
          if npm ci --silent; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€” falling back to npm install"
            npm install --no-audit --no-fund
          fi

      - name: Create .env.production (runner-only)
        run: |
          echo "REACT_APP_NASA_API_KEY=${{ secrets.NASA_API_KEY }}" > .env.production

      - name: Build site
        run: npm run build

      - name: Add SPA fallback for GitHub Pages
        run: |
          cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
